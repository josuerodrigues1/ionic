<ion-header>
  <ion-navbar>
    <ion-title>
      Aluracar
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Conteudo da pagina -->
<ion-content padding>
  <ion-list>                               
    <ion-item *ngFor="let carro of carros" 
    (click)="selecionaCarro(carro)"> <!-- Quando clicar no item ele chama o metodo, se chama bind de eventos -->  
      <h2>{{carro.nome}}</h2>
      <p>R${{carro.preco}}</p>
    </ion-item>
  </ion-list>
</ion-content>
